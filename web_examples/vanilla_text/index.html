<!DOCTYPE html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.5/pixi.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pixi-viewport@4.3.3/dist/viewport.min.js"></script>
  <title>Displaying Text with PixiJS</title>
  <style type="text/css">
    body {
      margin: 0;
      overflow: hidden;
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    #text-info {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: white;
      border: 1px solid black;
      padding: 20px;
      opacity: 0;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div id="text-info"></div>
</body>
<script type="text/javascript" src="index.js"></script>
</html>
