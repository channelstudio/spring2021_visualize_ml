<!DOCTYPE html>
<html>
<head>
  <title>Displaying Images with PixiJS</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.5/pixi.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pixi-viewport@4.3.3/dist/viewport.min.js"></script>
  <style type="text/css">
    body {
      margin: 0;
      overflow: hidden;
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    #image-info {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      opacity: 0;
    }

    #image-info img {
      width: 100%;
    }

  </style>
</head>
<body>
  <div id="image-info"></div>
  <img id="image" />
</body>
<script type="text/javascript" src="index.js"></script>
</html>
